spring:
  profiles:
    active: local

  datasource:
    url: jdbc:mysql://localhost:3306/portfolio_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: portfolio_user
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sqlL: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 0

logging:
  level:
    org.springframework.security: DEBUG
    io.resume: DEBUG
